name: Test

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        env:
          IMAGE: test:${{ github.sha }}
        run: |
          docker build -f github-workflows/Dockerfile -t $IMAGE ./server
          docker run --rm --volume ./server:/app --workdir /app --user runner $IMAGE yarn install
          docker run --rm --volume ./server:/app --workdir /app --user runner $IMAGE ./node_modules/.bin/jest
          docker run --rm --volume ./server:/app --workdir /app --user runner $IMAGE ./bin/rails test
          docker run --rm --volume ./server:/app --workdir /app --user runner $IMAGE ./bin/rails test:system
