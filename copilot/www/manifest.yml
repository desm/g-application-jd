# The manifest for the "www" service.
# Read the full specification for the "Static Site" type at:
# https://aws.github.io/copilot-cli/docs/manifest/static-site/

# Your service name will be used in naming your resources like S3 buckets, etc.
name: www
type: Static Site

# You can override any of the values defined above by environment.
# environments:
#   test:
#     files:
#       - source: './blob'
#         recursive: true
#         destination: 'assets'
#         exclude: '*'
#         reinclude:
#           - '*.txt'
#           - '*.png'
environments:
  production:
    http:
      alias: 'www.gumroad.jacquesdesmarais.dev'
    files:
      - source: webflow/export
        recursive: true
        exclude: webflow/export/index-*.html
      - source: webflow/export/index-production.html
        destination: index.html

  staging:
    files:
      - source: webflow/export
        recursive: true
        exclude: webflow/export/index-*.html
      - source: webflow/export/index-staging.html
        destination: index.html
