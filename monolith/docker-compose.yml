version: '3.4'

services:
  appserver:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile.appserver
    ports:
      - 3000:8080
      - 3443:8443
    volumes:
      # - ./src/appserver:/src/appserver
      - ./src:/src
    command: sh -c 'while :; do sleep .5; done'
    stop_signal: SIGINT
    user: appserver

