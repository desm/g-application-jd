    body:
      encoding: UTF-8
      string: '{"role":"user","content":"This is the name and description of a digital
        product that is being sold on gumroad.com. Gumroad.com is an online platform
        that allows individual creators and businesses to sell their products directly
        to consumers. It supports a wide range of digital products, including but
        not limited to ebooks, software, music, and art assets like brush sets for
        digital painting programs.\n\nProduct name: Foliage \u0026 Grass Brushset
        (Photoshop/Procreate)\n\nFull product description: So happy to release this
        set at long last! Tips and contributions welcome if you''re able to and wish
        to!-Works with Photoshop CC and Procreate-125+ Brushes-3 hours of video content
        with full voiceover -Royalty free, use with any personal, school, or professional
        work. Remix, edit, and recreate brushes to your liking. -Due to popular request,
        transparent PNG files of the brush tips have been added.I created these brushes
        to speed up my own process for laying down foliage, as well as to help anyone
        else who''s looking to do the same! I also hoped to provide a brush settings
        framework for anyone who wants to create a style-specific original set and
        copy the settings over. The video content is designed to explain the purpose
        of each brush and give a framework for how it might be used in a painting,
        as well as how to replicate the major brush archetypes used here.Special thanks
        to Matt Hubel who went through and perfected the brush settings for Procreate
        to match the PS set.\n\nMake the following part a little bit longer: I created
        these brushes to speed up my own process for laying down foliage, as well
        as to help anyone else who''s looking to do the same! I also hoped to provide
        a brush settings framework for anyone who wants to create a style-specific
        original set and copy the settings over.\n\nYour response should only contain
        the result of the rewrite.\n"}'
