<script type="text/javascript">  
var Webflow = Webflow || [];
  
Webflow.push(function() {
  $(document).ready(function() {
    const _sref = document.referrer ? new URL(document.referrer).host.toLowerCase() : null;
    $.get(`https://desm.github.io/gumroad-json/users/session_info/not_signed_in/`, function(data) {
      console.log(data);
      console.log(data.is_signed_in);
      if (data.is_signed_in) {
        console.log("signed in");
        $("a.nav-link.hidden-login").attr('style', 'display: none !important');
        $("a.nav-link.hidden-sign-up .nav-link-text").text("Dashboard");
        $("a.nav-link.hidden-sign-up").attr("href","https://app.gumroad.com");
       
        $("a.nav-link.sign-up").attr('style', 'transform: translateY(0)');
        $("a.nav-link.sign-up").attr("href","https://app.gumroad.com");
        $("a.nav-link.sign-up div").text("Dashboard");
        document.getElementById("discover").href="https://discover.gumroad.com/"; 
      } else {
        console.log("not signed in");
        $("a.nav-link.log-in").attr('style', 'transform: translateY(0)');
        $("a.nav-link.sign-up").attr('style', 'transform: translateY(0)');
      }
    });
  });
});
</script>
